<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ea94ec15a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>simon</h1>

    <div class="background-circle forNow">
        <div class="reverse-rotate">
            <div class="piece top-left-quarter-circle"></div>
            <div class="piece top-right-quarter-circle"></div>
            <div class="piece bottom-left-quarter-circle"></div>
            <div class="piece bottom-right-quarter-circle"></div>

            <div class="background-circle little-circle">
            </div>
            <div id="play">
                <button id="play-button"><i class="fa-solid fa-play"></i></button>
            </div>
            <div hidden id="loading">
                <i class="fa-solid fa-robot"></i>
            </div>
            <div hidden id="score">
                <p>Score:</p>
                <p id="score-number">0</p>
            </div>
        </div>
    </div>

    <!-- TODO: Change! -->

    <script src="./index.js"></script>
</body>

</html>
