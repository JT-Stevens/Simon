<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ea94ec15a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>simon</h1>
    <div class="volume">
        <button type="button">
            <i class="fa-solid fa-volume-high"></i>
        </button>
        <input type="range" min="1" max="100" value="50" class="slider" id="volume-range">
    </div>
    <div class="background-circle">
        <div class="piece red-piece"></div>
        <div class="piece yellow-piece"></div>
        <div class="piece green-piece"></div>
        <div class="piece blue-piece"></div>

        <div class="background-circle little-circle">
        </div>
        <div id="play">
            <button id="play-button"><i class="fa-solid fa-play"></i></button>
        </div>
        <div hidden id="loading">
            <i class="fa-solid fa-robot"></i>
        </div>
        <div hidden id="score">
            <p>Score:</p>
            <p id="score-number">0</p>
        </div>
    </div>

    <dialog id="game-over">
        <button class="modal-close-btn" type="button">X</button>
        <div class="game-over-title">
            <h2>Game over!</h2>
            <h3>Score: <span id="game-over-score">0</span></h3>
        </div>
        <div class="high-score">
            <table>
                <tr>
                    <th colspan="2">High Scores</th>

                </tr>
                <tr>
                    <td>1.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>6.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>7.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>8.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>9.</td>
                    <td class="hs-number">-</td>
                </tr>
                <tr>
                    <td>10.</td>
                    <td class="hs-number">-</td>
                </tr>
            </table>
        </div>
        <div class="game-over-buttons">
            <div id="copied-message">
                Copied!
            </div>
            <button id="play-again" type="button">Play Again <i class="fa-solid fa-rotate-right"></i></button>
            <button id="share" type="button">Share <i class="fa-solid fa-share-nodes"></i></button>
        </div>

    </dialog>

    <!-- TODO: Change! -->
    <footer>
        JT-Stevens -
        <a href="https://jt-stevens.github.io/portfolio/">Portfolio</a>
        <a href="https://github.com/JT-Stevens">Github</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
